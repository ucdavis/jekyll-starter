<head>
  <!-- le Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="subject" content="{{ site.subject }}">
  <meta name="classification" content="{{ site.subject }}">
  <meta name="author" content="{{ site.author }}">
  <meta name="designer" content="{{ site.designer }}">
  <meta name="reply-to" content="{{ site.replyto }}">
  <meta name="theme-color" content="#{{ site.themecolor }}">
  <link rel="image_src" href="/media/thumbnail.jpg" />
  <meta property="og:image" content="/media/thumbnail.jpg">
  <link rel="shortcut icon" href="/media/favicon.ico">

   <!-- Typekit -->
  <script src="https://use.typekit.net/ved8sye.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  
  <!-- le Apple -->
  <link rel="apple-touch-icon" href="/media/thumbnail.jpg">
  <link rel="apple-touch-icon" sizes="76x76" href="/media/76-icon.jpg">
  <link rel="apple-touch-icon" sizes="120x120" href="/media/120-icon.jpg">
  <link rel="apple-touch-icon" sizes="152x152" href="/media/156-icon.jpg">

  <!-- le scripts -->
  <script src="//code.jquery.com/jquery-latest.js"></script>
  <script src="/js/jquery.nivo.slider.pack.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
  <!--Modal Script -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script src="/js/cssbrowserselector.js"></script>
   <script type="text/javascript" src="/js/nav.js"></script>

  <!-- le CSS -->
  <link href="//cdn.rawgit.com/noelboss/featherlight/1.3.5/release/featherlight.min.css" type="text/css" rel="stylesheet" />
  <link href="//cdn.rawgit.com/noelboss/featherlight/1.3.5/release/featherlight.gallery.min.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

</head>
